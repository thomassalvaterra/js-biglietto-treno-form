<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="d-flex justify-content-center">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </header>
    <section class="container bg-white rounded p-3 text-black w-50">
        <div class="row">
            <div class="col-auto m-auto text-center">
                <div class="row">
                    <div class="col">
                        <label for="username">Nome e Cognome:</label>
                        <input class="form-control mt-3" type="text" name="username" id="username">
                    </div>
                    <div class="col">
                        <label for="kilometers">Km da percorrere</label>
                        <input class="form-control mt-3" type="number" name="kilometers" id="kilometers">
                    </div>
                    <div class="col">
                        <label for="age">Fascia d'et√†:</label> <br>
                        <select class="form-select form-select-sm p-2 mt-3" aria-label="Small select example" id="ageselect" name="age">
                            <option value="underage">Minorenne</option>
                            <option value="adult">Adulto</option>
                            <option value="senior">Over 65</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-primary border border-white mt-3" id="generateBtn">Genera</button>
                <button class="btn btn-danger border border-white mt-3" id="abortBtn"><a href="index.html" class="text-decoration-none text-white">Annulla</a></button>
            </div>
        </div>
    </section>
    
    <div class="container w-50 text-center mt-5"><h2>IL TUO BIGLIETTO:</h2></div>
    <h3 id="errorMsg" class="container w-50 text-center"></h3>
    <section id="mainContent" class="container bg-white rounded p-3 text-black w-50 mt-5">
        <div class="row">
            <div class="col-12">
                <h4>DETTAGLIO PASSEGGERI</h4>
            </div>
            <div class="col-12">
                <div class="row border-top border-bottom border-3">
                    <div class="col-3 bg-secondary">
                        <h5>NOME PASSEGGERO</h5>
                        <p class="my-5" id="nameId"></p>
                    </div>
                    <div class="col-3">
                        <h5>Offerta</h5>
                        <p class="my-5" id="discountId"></p>
                    </div>
                    <div class="col-2 text-center">
                        <h5>Carrozza</h5>
                        <p class="my-5" id="carriage"></p>
                    </div>
                    <div class="col-2 text-center">
                        <h5>Codice CP</h5>
                        <p class="my-5" id="codeCp"></p>
                    </div>
                    <div class="col-2 text-center">
                        <h5>Costo Biglietto</h5>
                        <p class="my-5" id="priceId"></p>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <h3 id="errorMsg"></h3>
            </div>
        </div>
    </section>
    
    <script src="main.js"></script>
</body>
</html>
